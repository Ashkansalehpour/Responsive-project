<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Start Header -->
    <div class="container">
        <!-- Start Navbar -->
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon">
        </div>
        <!-- End Navbar -->
        <div class="row">
            <div class="col-1">
            <h1>PS4 V2<br>Dualshock 4</h1>
            <h2>Wirless Controller for Playstation 4</h2>
            <p>(Compatible/Generic)</p>
        
            <h3>$35.32</h3>
            <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
        </div>
        <div class="col-2">
            <img src="images/controller.png" class="controller">
            <div class="color-box"></div>
            <div class="add-btn"><img src="images/add.png">
            <p><small>Add to cart</small></p></div>
        </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png" >
            <img src="images/ig.png" >
            <img src="images/tw.png" >
        </div>
    </div>
    
</body>
</html>
